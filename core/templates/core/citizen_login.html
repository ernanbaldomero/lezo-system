<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citizen Login - Lezo LGU System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        form { max-width: 300px; margin: 20px 0; }
        label, input { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 5px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; }
        footer { margin-top: 20px; text-align: center; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <h1>Citizen Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="identifier">TIN or PhilHealth Number:</label>
        <input type="text" name="identifier" id="identifier" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <footer>
        <p>Â© 2023 Ernan T. Baldomero. All rights reserved. | <a href="https://ernan.net" target="_blank">ernan.net</a></p>
    </footer>
</body>
</html>
