<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Data - Lezo LGU System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; }
        input[type="file"] { margin-bottom: 10px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Import Data (Optional)</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="excel_file">Upload Excel File (optional):</label>
            <input type="file" name="excel_file" id="excel_file" accept=".xlsx">
            <button type="submit">Upload</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <p><a href="{% url 'welcome' %}">Back to Welcome</a></p>
    </div>
</body>
</html>
