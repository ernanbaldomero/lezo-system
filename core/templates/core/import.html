<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Data - Lezo LGU System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .error { color: red; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
        footer { margin-top: 20px; text-align: center; font-size: 0.8em; color: #666; }
        button { background-color: #007bff; color: white; border: none; padding: 10px; cursor: pointer; margin-right: 10px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Import or Update Data</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="excel_file">Upload voters.xlsx (12-tab):</label>
        <input type="file" name="excel_file" id="excel_file" accept=".xlsx" required>
        <button type="submit" name="action" value="import">Import New Citizens</button>
        <button type="submit" name="action" value="update">Update Existing Citizens</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <footer>
        <p>Â© 2023 Ernan T. Baldomero. All rights reserved. | <a href="https://ernan.net" target="_blank">ernan.net</a></p>
    </footer>
</body>
</html>
